<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title layout:fragment="title" th:text="#{user.delete.page.title}">Delete</title>
</head>

<body>
    <div id="main" layout:fragment="content">
       <form th:object="${user}" method="post">
           <table class="table table-striped table-bordered">
               <caption class="text-center lead" th:text="#{user.delete.page.title}">Add Title</caption>
               <thead>
               <tr>
                   <th th:text="#{common.field.name.label}">Field Name</th>
                   <th th:text="#{common.field.value.label}">Field Value</th>
               </tr>
               </thead>
               <tbody>
               <tr><td><input type="text" hidden="hidden" th:field="*{userId}"/></td><td></td></tr>
               <tr><td th:text="#{users.userName.label}">userName</td> <td><input type="text" disabled="disabled" th:field="*{userName}"/></td></tr>
               <tr><td th:text="#{users.fullName.label}">fullName</td> <td><input type="text" disabled="disabled" th:field="*{fullName}"/></td></tr>
               <tr><td th:text="#{users.userPassword.label}">Password</td> <td><input type="text" disabled="disabled" th:field="*{userPassword}"/></td></tr>
               <tr>
                   <td>
                       <button type="submit" class="btn btn-success btn-sm" name="action" value="delete" th:text="#{delete.button.label}">Delete</button>
                   </td>
                   <td>
                       <button type="submit" class="btn btn-default btn-sm" name="action" value="cancel" th:text="#{cancel.button.label}">Cancel</button>
                   </td>
               </tr>
               </tbody>
           </table>
       </form>
   </div>
</body>
</html>
